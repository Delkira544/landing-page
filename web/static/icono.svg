<svg
  width="512"
  height="512"
  viewBox="0 0 64 64"
  xmlns="http://www.w3.org/2000/svg"
  role="img"
  aria-label="Icono TemuTrack - Radar de reportes"
>
  <defs>
    <linearGradient id="temuGradD" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0B7285" />
      <stop offset="100%" stop-color="#20C997" />
    </linearGradient>
  </defs>

  <!-- Fondo Temu -->
  <rect x="4" y="4" width="56" height="56" rx="18" fill="url(#temuGradD)" />

  <!-- CÃ­rculo radar -->
  <circle cx="32" cy="32" r="18" fill="none" stroke="#FFFFFF" stroke-width="1.8" opacity="0.9" />
  <circle cx="32" cy="32" r="12" fill="none" stroke="#FFFFFF" stroke-width="1.4" opacity="0.8" />
  <circle cx="32" cy="32" r="6" fill="none" stroke="#FFFFFF" stroke-width="1.4" opacity="0.7" />

  <!-- Brazo de radar -->
  <path
    d="M32 32 L44 22"
    stroke="#FFFFFF"
    stroke-width="2"
    stroke-linecap="round"
  />

  <!-- Incidencia principal (Track) -->
  <circle cx="44" cy="22" r="4" fill="#F59F00" stroke="#FFFFFF" stroke-width="1.2" />

  <!-- Otros puntos discretos -->
  <circle cx="23" cy="25" r="2.3" fill="#F59F00" opacity="0.7" />
  <circle cx="27" cy="40" r="2.3" fill="#F59F00" opacity="0.7" />
</svg>
